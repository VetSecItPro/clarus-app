<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Clarus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .icon {
      margin-bottom: 24px;
      opacity: 0.6;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #10b981;
    }

    p {
      color: #a3a3a3;
      font-size: 16px;
      max-width: 400px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    button {
      background: #10b981;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }

    button:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="icon">
    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1 1L23 23" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
      <path d="M10.71 5.05A16 16 0 0 1 22.58 9" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
      <circle cx="12" cy="20" r="1" fill="#10b981"/>
    </svg>
  </div>

  <h1>You're offline</h1>
  <p>
    It looks like you've lost your internet connection.
    Please check your connection and try again.
  </p>

  <button onclick="window.location.reload()">Try Again</button>
</body>
</html>
